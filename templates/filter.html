<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Filter Expenses</title>
    <link rel="stylesheet" href="/static/style.css">
    <style>
        body {
            font-family: "Segoe UI", sans-serif;
            background: #f7f9fc;
            color: #333;
            margin: 0;
            padding: 2rem;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            font-size: 2rem;
            color: #222;
            margin-bottom: 1.5rem;
        }

        form {
            display: flex;
            flex-direction: column;
            background: #fff;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }

        label {
            margin-bottom: 0.5rem;
            font-weight: 500;
        }

        input[type="text"] {
            padding: 0.7rem;
            border: 1px solid #ccc;
            border-radius: 8px;
            margin-bottom: 1rem;
            font-size: 1rem;
        }

        .btn {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 0.7rem;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
        }

        .btn:hover {
            background: #45a049;
        }

        .links {
            margin-top: 2rem;
        }

        .links a {
            margin-right: 1rem;
            text-decoration: none;
            background: #007bff;
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 6px;
        }

        .links a:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <h1>üîç Filter Expenses by Category</h1>

    <form method="POST">
        <label for="category">Enter category:</label>
        <input type="text" id="category" name="category" required>
        <button type="submit" class="btn">Filter</button>
    </form>

    <div class="links">
        <a href="/">üè† Home</a>
        <a href="/view">üìã View All</a>
    </div>
</body>
</html>
