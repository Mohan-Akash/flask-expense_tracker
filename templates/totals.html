<!DOCTYPE html>
<html>
<head>
    <title>Category Totals</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        h2 {
            text-align: center;
        }
        table {
            width: 50%;
            margin: 20px auto;
            border-collapse: collapse;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        th, td {
            padding: 10px;
            border: 1px solid #ccc;
            text-align: center;
        }
        th {
            background-color: #007BFF;
            color: white;
        }
        a {
            display: block;
            text-align: center;
            margin-top: 30px;
            text-decoration: none;
            color: #007BFF;
        }
    </style>
</head>
<body>
    <h2>Expense Totals by Category</h2>
    <table>
        <tr>
            <th>Category</th>
            <th>Total Amount (₹)</th>
        </tr>
        {% for category, total in totals %}
        <tr>
            <td>{{ category }}</td>
            <td>{{ total }}</td>
        </tr>
        {% endfor %}
    </table>
    <a href="/">← Back to Home</a>
</body>
</html>
